<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="base">
      <div class="inner">
        <input class="screen" type="text" />
      </div>

      <div class="buttons">
        <div class="button-line">
          <button id="c1" class="btn_1 btn">1</button>
          <button id="c2" class="btn_2 btn">2</button>
          <button class="btn_3 btn">3</button>
          <button class="btn_plus btn">+</button>
          <button class="btn_reset btn">C</button>
        </div>
        <div class="button-line">
          <button class="btn_4 btn">4</button>
          <button class="btn_5 btn">5</button>
          <button class="btn_6 btn">6</button>
          <button class="btn_mult btn">*</button>
          <button class="btn_div btn">/</button>
        </div>
        <div class="button-line">
          <button class="btn_7 btn">7</button>
          <button class="btn_8 btn">8</button>
          <button class="btn_9 btn">9</button>
          <button class="btn_0 btn">0</button>
          <button class="btn_result btn">=</button>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
