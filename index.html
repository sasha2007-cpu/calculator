<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="base">
      <div class="inner">
        <input class="screen" type="text" />
      </div>

      <div class="buttons">
        <div class="button-line">
          <button
            id="btn_1"
            class="btn_1 btn"
            onclick="printNumberInScreen('1')"
          >
            1
          </button>
          <button class="btn_2 btn" onclick="printNumberInScreen('2')">
            2
          </button>
          <button class="btn_3 btn" onclick="printNumberInScreen('3')">
            3
          </button>
          <button class="btn_plus btn" onclick="printNumberInScreen('+')">
            +
          </button>
          <button class="btn_reset btn">C</button>
        </div>
        <div class="button-line">
          <button class="btn_4 btn" onclick="printNumberInScreen('4')">
            4
          </button>
          <button class="btn_5 btn" onclick="printNumberInScreen('5')">
            5
          </button>
          <button class="btn_6 btn" onclick="printNumberInScreen('6')">
            6
          </button>
          <button class="btn_mult btn" onclick="printNumberInScreen('*')">
            *
          </button>
          <button class="btn_div btn" onclick="printNumberInScreen('/')">
            /
          </button>
        </div>
        <div class="button-line">
          <button class="btn_7 btn" onclick="printNumberInScreen('7')">
            7
          </button>
          <button class="btn_8 btn" onclick="printNumberInScreen('8')">
            8
          </button>
          <button class="btn_9 btn" onclick="printNumberInScreen('9')">
            9
          </button>
          <button class="btn_0 btn" onclick="printNumberInScreen('0')">
            0
          </button>
          <button class="btn_result btn">=</button>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
